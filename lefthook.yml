# lefthook.yml
pre-commit:
  parallel: true
  commands:
    biome:
      # Run Biome on every staged JS/TS/MD/YAML file
      glob: "*.{js,jsx,ts,tsx,json,md,yaml,yml}"
      run: pnpm exec biome check --write {staged_files}
      stage_fixed: true

pre-push:
  parallel: false
  commands:
    test:
      run: pnpm run test || true
    build:
      run: pnpm run build || true
