# lefthook.yml
pre-commit:
  parallel: false
  commands:
    biome_format:
      glob: "*.{js,jsx,ts,tsx,json,md,yaml,yml}"
      run: pnpm exec biome format {staged_files}
      stage_fixed: true
    biome_check:
      glob: "*.{js,jsx,ts,tsx,json,md,yaml,yml}"
      run: pnpm exec biome check --write {staged_files}
      stage_fixed: true

pre-push:
  parallel: false
  commands:
    test:
      run: pnpm run test || true
    build:
      run: pnpm run build || true
